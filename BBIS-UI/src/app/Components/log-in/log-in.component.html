<div class="mat-elevation-z24">
    <h2 class="fs-title">Log In</h2>
    <h3 class="fs-subtitle">Enter your user details</h3>
    <form class="LogInForm">
        <mat-form-field class="example-full-width" appearance="standard">
            <mat-label>User Name</mat-label>
            <input matInput #UserName type="text" id="username" maxlength="12" />
        </mat-form-field>

        <br>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput #Password type="password" id="brand" maxlength="12" />
        </mat-form-field>

        <br>
        <button mat-raised-button type="submit" color="warm" class="submitBtn" routerLink="/Dashboard">LogIn</button>
    </form>
    <br>
</div>
