<div class="mat-elevation-z20">

    <mat-form-field class="searchBox">
        <mat-label><mat-icon matBadgeColor="warn" class="searchIcon">search</mat-icon>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 19/06/2020">
    </mat-form-field>

    <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="orderID">
        <mat-header-cell *matHeaderCellDef>Order ID</mat-header-cell>
        <mat-cell *matCellDef="let order"> {{ order.orderID }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantityOrdered">
        <mat-header-cell *matHeaderCellDef>Quantity Ordered</mat-header-cell>
        <mat-cell *matCellDef="let order"> {{ order.quantityOrdered }} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="totalCost">
        <mat-header-cell *matHeaderCellDef>Total Cost</mat-header-cell>
        <mat-cell *matCellDef="let order"> {{ order.totalCost | currency: 'Â£' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="orderDate">
        <mat-header-cell *matHeaderCellDef>Order Date</mat-header-cell>
        <mat-cell *matCellDef="let order"> {{ order.orderDate | date: 'dd/MM/yyyy' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="productID">
        <mat-header-cell *matHeaderCellDef>Product ID</mat-header-cell>
        <mat-cell *matCellDef="let order"> {{ order.product.productID }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>

    </mat-table>
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
