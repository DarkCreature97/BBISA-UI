<div class="tabGap">
  <h3>Delete Sell</h3>
  <form #productPost="ngForm" (ngSubmit)="onSubmit(productPost.value)">
    <div class="inputDiv">
      <mat-form-field class="txtBox" appearance="standard">
        <mat-label>Sell ID</mat-label>
        <input matInput type="number" id="orderID" name="orderID" ngModel placeholder="Sell ID" required />
      </mat-form-field>
      <br />
    </div>

    <div class="request-themes">
      <button mat-raised-button color="warn"><mat-icon class="buttonIcon">delete</mat-icon>Delete Sell</button>
    </div>
  </form>
</div>
