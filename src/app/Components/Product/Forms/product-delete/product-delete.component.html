<div class="tabGap">
  <h3 class="fs-title">Delete Product</h3>
  <h3 class="fs-subtitle">Enter ID to delete a product</h3>
  <form [formGroup]="deleteProduct" (ngSubmit)="onSubmit()">
    <div class="inputDiv">
      <mat-form-field class="txtBox" appearance="standard">
        <mat-label>Product ID</mat-label>
        <input matInput type="number" formControlName="productID" placeholder="Product ID" required />
        <mat-error *ngIf="validateField('productID').invalid">{{ getErrorMessage("productID") }}</mat-error>
      </mat-form-field>
      <br />
    </div>

    <div class="request-themes">
      <button mat-raised-button color="warn"><mat-icon class="buttonIcon">delete</mat-icon>Delete Product</button>
    </div>
  </form>
</div>
