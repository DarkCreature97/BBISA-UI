<div class="tabGap">
  <h3 class="fs-title">Delete Order</h3>
  <h3 class="fs-subtitle">Enter ID to delete an order</h3>
  <form [formGroup]="deleteOrder" (ngSubmit)="onSubmit()">
    <div class="inputDiv">
      <mat-form-field class="txtBox" appearance="legacy">
        <mat-label>Order ID</mat-label>
        <input matInput type="number" formControlName="orderID" placeholder="Order ID" required />
        <mat-error *ngIf="validateField('orderID').invalid">{{ getErrorMessage("orderID") }}</mat-error>
      </mat-form-field>
    </div>

    <div class="request-themes">
      <button mat-raised-button color="warn"><mat-icon class="buttonIcon">delete</mat-icon>Delete Order</button>
    </div>
  </form>
</div>
