<div class="mat-elevation-z19" id="compDiv">
  <br />
  <h1>Order List Table</h1>

  <div class="searchField">
    <mat-icon matBadgeColor="warn" class="searchIcon">search</mat-icon>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Damm" />
    </mat-form-field>
  </div>

  <table mat-table class="mat-elevation-z20" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="orderID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
      <td mat-cell *matCellDef="let order">{{ order.orderID }}</td>
    </ng-container>

    <ng-container matColumnDef="quantityOrdered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity Ordered</th>
      <td mat-cell *matCellDef="let order">{{ order.quantityOrdered }}</td>
    </ng-container>

    <ng-container matColumnDef="totalCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Cost</th>
      <td mat-cell *matCellDef="let order">{{ order.totalCost | currency: "Â£" }}</td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
      <td mat-cell *matCellDef="let order">{{ order.orderDate | date: "dd/MM/yyyy" }}</td>
    </ng-container>

    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product ID</th>
      <td mat-cell *matCellDef="let order">{{ order.product.productID }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let order; columns: displayColumns"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
