<!-- <mat-progress-bar mode="query"></mat-progress-bar> -->
<!-- <div class="mat-elevation-z8"> -->
  <mat-form-field>
    <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Damm">
    </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort>
    
    <!-- OrderNo Column -->
    <ng-container matColumnDef="orderNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Number</th>
      <td mat-cell *matCellDef="let row">{{row.orderNo}}</td>
    </ng-container>
    
    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
      <td mat-cell *matCellDef="let row">{{row.brand}}</td>
    </ng-container>
  
    <!-- Flavour Column -->
    <ng-container matColumnDef="flavour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Flavour</th>
      <td mat-cell *matCellDef="let row">{{row.flavour}}</td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>
  
    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let row">{{row.stock}}</td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>
  
    <!-- OrderDate Column -->
    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>OrderDate</th>
      <td mat-cell *matCellDef="let row">{{row.orderDate}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
